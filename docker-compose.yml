# ==============================================================================
# Busrom Local Development Environment
# ==============================================================================
# Services:
# - PostgreSQL: Database
# - MinIO: S3-compatible object storage (free, local S3 replacement)
# - Nginx: Local CDN for serving media files with caching
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f minio  # View MinIO logs
#
# Access Points:
#   - MinIO Console: http://localhost:9001 (minioadmin / minioadmin123)
#   - MinIO API: http://localhost:9000
#   - Local CDN: http://localhost:8080
#   - PostgreSQL: localhost:5432
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: busrom-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: busrom_cms
      POSTGRES_USER: busrom
      POSTGRES_PASSWORD: busrom_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U busrom"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - busrom-network

  # ============================================================================
  # MinIO (S3-compatible Object Storage)
  # ============================================================================
  # Replaces AWS S3 in local development to avoid costs
  # Compatible with AWS S3 SDK - zero code changes needed
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: busrom-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # S3 API endpoint
      - "9001:9001"  # Web Console (browser access)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DOMAIN: localhost
      MINIO_SERVER_URL: http://localhost:9000
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - busrom-network

  # ============================================================================
  # MinIO Client (mc) - Auto-setup bucket
  # ============================================================================
  # Automatically creates the bucket and sets public read policy
  # Runs once on startup then exits
  # ============================================================================
  minio-init:
    image: minio/mc:latest
    container_name: busrom-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 5;
      echo 'Configuring MinIO...';
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/busrom-media --ignore-existing;
      mc anonymous set download local/busrom-media;
      echo 'âœ… MinIO bucket setup complete!';
      echo 'ðŸ“¦ Bucket: busrom-media';
      echo 'ðŸ”— Access: http://localhost:9000/busrom-media/';
      "
    networks:
      - busrom-network

  # ============================================================================
  # Nginx (Local CDN - simulates CloudFront)
  # ============================================================================
  # Provides caching layer in front of MinIO
  # Simulates CloudFront CDN behavior in local development
  # ============================================================================
  nginx-cdn:
    image: nginx:alpine
    container_name: busrom-cdn
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/cdn.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - busrom-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  nginx_cache:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  busrom-network:
    driver: bridge
