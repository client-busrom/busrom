name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ==================== Lint & Type Check ====================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          cd web && npm run lint || true
          cd ../cms && npm run lint || true
        continue-on-error: true

      - name: TypeScript type check
        run: |
          npx tsc --noEmit || true
        continue-on-error: true

  # ==================== Build CMS ====================
  build-cms:
    name: Build CMS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CMS
        run: npm run build:cms
        env:
          # Mock environment variables for build
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SESSION_SECRET: ci-build-test-secret-32chars-min-required-for-keystone-security

  # ==================== Build Web ====================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build:web
        env:
          # Mock environment variables for build
          NEXT_PUBLIC_API_URL: http://localhost:3000/api/graphql

  # ==================== Docker Build Test ====================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CMS Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cms
          push: false
          tags: busrom-cms:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: busrom-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Security Scan ====================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true
